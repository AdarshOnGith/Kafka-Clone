name: CI - Maven Multi-Module

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§¾ Checkout code
      uses: actions/checkout@v4

    - name: â˜• Set up Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: ğŸ“¦ Build all modules
      run: mvn clean install -DskipTests

    - name: âœ… Run all tests
      run: mvn test

    - name: ğŸ›¡ï¸ OWASP Dependency Check
      run: mvn org.owasp:dependency-check-maven:check
      continue-on-error: true  # don't fail early while testing this step

    - name: ğŸ“¤ Upload test reports
      uses: actions/upload-artifact@v3
      with:
        name: test-reports
        path: '**/target/surefire-reports/'
