version: '3.8'

services:
  # etcd cluster for controller leader election
  etcd:
    image: quay.io/coreos/etcd:v3.5.9
    container_name: dmq-etcd
    environment:
      - ETCD_NAME=etcd0
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd:2379
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_INITIAL_ADVERTISE_PEER_URLS=http://etcd:2380
      - ETCD_LISTEN_PEER_URLS=http://0.0.0.0:2380
      - ETCD_INITIAL_CLUSTER=etcd0=http://etcd:2380
      - ETCD_INITIAL_CLUSTER_STATE=new
      - ETCD_INITIAL_CLUSTER_TOKEN=dmq-cluster
    ports:
      - "2379:2379"
      - "2380:2380"
    volumes:
      - etcd-data:/etcd-data
    networks:
      - dmq-network
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Controller Service - Instance 1 (Primary)
  controller-01:
    build: .
    container_name: dmq-controller-01
    environment:
      - SPRING_APPLICATION_NAME=dmq-controller-service
      - SPRING_CLOUD_CONSUL_HOST=consul
      - SPRING_CLOUD_CONSUL_PORT=8500
      - DMQ_CONTROLLER_CONTROLLER_ID=controller-01
      - DMQ_CONTROLLER_ETCD_ENDPOINTS=http://etcd:2379
      - GRPC_CLIENT_METADATA_SERVICE_ADDRESS=discovery:///dmq-metadata-service
    ports:
      - "8085:8085"
    depends_on:
      - etcd
    networks:
      - dmq-network
    volumes:
      - controller-01-logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Controller Service - Instance 2 (Standby)
  controller-02:
    build: .
    container_name: dmq-controller-02
    environment:
      - SPRING_APPLICATION_NAME=dmq-controller-service
      - SPRING_CLOUD_CONSUL_HOST=consul
      - SPRING_CLOUD_CONSUL_PORT=8500
      - DMQ_CONTROLLER_CONTROLLER_ID=controller-02
      - DMQ_CONTROLLER_ETCD_ENDPOINTS=http://etcd:2379
      - GRPC_CLIENT_METADATA_SERVICE_ADDRESS=discovery:///dmq-metadata-service
      - SERVER_PORT=8086
    ports:
      - "8086:8086"
    depends_on:
      - etcd
    networks:
      - dmq-network
    volumes:
      - controller-02-logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Controller Service - Instance 3 (Standby)
  controller-03:
    build: .
    container_name: dmq-controller-03
    environment:
      - SPRING_APPLICATION_NAME=dmq-controller-service
      - SPRING_CLOUD_CONSUL_HOST=consul
      - SPRING_CLOUD_CONSUL_PORT=8500
      - DMQ_CONTROLLER_CONTROLLER_ID=controller-03
      - DMQ_CONTROLLER_ETCD_ENDPOINTS=http://etcd:2379
      - GRPC_CLIENT_METADATA_SERVICE_ADDRESS=discovery:///dmq-metadata-service
      - SERVER_PORT=8087
    ports:
      - "8087:8087"
    depends_on:
      - etcd
    networks:
      - dmq-network
    volumes:
      - controller-03-logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8087/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  etcd-data:
    driver: local
  controller-01-logs:
    driver: local
  controller-02-logs:
    driver: local
  controller-03-logs:
    driver: local

networks:
  dmq-network:
    driver: bridge
