version: '3.8'

services:
  storage-node-01:
    build: .
    container_name: dmq-storage-node-01
    environment:
      DMQ_STORAGE_NODE_ID: storage-node-01
      DMQ_STORAGE_RACK_ID: rack-1
      SPRING_CLOUD_CONSUL_HOST: consul
      SPRING_CLOUD_CONSUL_PORT: 8500
      GRPC_CLIENT_METADATA_SERVICE_ADDRESS: discovery:///dmq-metadata-service
    ports:
      - "8082:8082"  # REST API
      - "9092:9092"  # gRPC
    volumes:
      - storage_node_01_data:/app/data
    depends_on:
      - consul
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  storage-node-02:
    build: .
    container_name: dmq-storage-node-02
    environment:
      DMQ_STORAGE_NODE_ID: storage-node-02
      DMQ_STORAGE_RACK_ID: rack-2
      SERVER_PORT: 8083
      GRPC_SERVER_PORT: 9093
      SPRING_CLOUD_CONSUL_HOST: consul
      SPRING_CLOUD_CONSUL_PORT: 8500
      GRPC_CLIENT_METADATA_SERVICE_ADDRESS: discovery:///dmq-metadata-service
    ports:
      - "8083:8083"  # REST API
      - "9093:9093"  # gRPC
    volumes:
      - storage_node_02_data:/app/data
    depends_on:
      - consul
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8083/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  storage-node-03:
    build: .
    container_name: dmq-storage-node-03
    environment:
      DMQ_STORAGE_NODE_ID: storage-node-03
      DMQ_STORAGE_RACK_ID: rack-3
      SERVER_PORT: 8084
      GRPC_SERVER_PORT: 9094
      SPRING_CLOUD_CONSUL_HOST: consul
      SPRING_CLOUD_CONSUL_PORT: 8500
      GRPC_CLIENT_METADATA_SERVICE_ADDRESS: discovery:///dmq-metadata-service
    ports:
      - "8084:8084"  # REST API
      - "9094:9094"  # gRPC
    volumes:
      - storage_node_03_data:/app/data
    depends_on:
      - consul
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8084/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  consul:
    image: consul:1.16
    container_name: dmq-consul
    ports:
      - "8500:8500"
    command: agent -server -ui -bootstrap-expect=1 -client=0.0.0.0

volumes:
  storage_node_01_data:
  storage_node_02_data:
  storage_node_03_data:
