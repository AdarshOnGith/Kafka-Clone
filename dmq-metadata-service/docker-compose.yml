version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: dmq-postgres
    environment:
      POSTGRES_DB: dmq_metadata
      POSTGRES_USER: dmq_user
      POSTGRES_PASSWORD: dmq_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dmq_user -d dmq_metadata"]
      interval: 10s
      timeout: 5s
      retries: 5

  consul:
    image: consul:1.16
    container_name: dmq-consul
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    command: agent -server -ui -bootstrap-expect=1 -client=0.0.0.0
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 10s
      timeout: 5s
      retries: 3

  metadata-service:
    build: .
    container_name: dmq-metadata-service
    depends_on:
      postgres:
        condition: service_healthy
      consul:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/dmq_metadata
      SPRING_DATASOURCE_USERNAME: dmq_user
      SPRING_DATASOURCE_PASSWORD: dmq_password
      SPRING_CLOUD_CONSUL_HOST: consul
      SPRING_CLOUD_CONSUL_PORT: 8500
    ports:
      - "8081:8081"  # REST API
      - "9091:9091"  # gRPC
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data:
