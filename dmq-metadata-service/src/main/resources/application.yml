spring:
  application:
    name: dmq-metadata-service
  
  # PostgreSQL Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/dmq_metadata
    username: dmq_user
    password: dmq_password
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  
  # Flyway Migration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  
  # Cache Configuration (Caffeine)
  cache:
    type: caffeine
    cache-names:
      - partitionMetadata
      - topicMetadata
      - consumerOffsets
      - consumerGroups
    caffeine:
      spec: maximumSize=10000,expireAfterWrite=60s,recordStats
  
  # Consul Service Discovery
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        enabled: true
        service-name: ${spring.application.name}
        health-check-path: /actuator/health
        health-check-interval: 10s
        instance-id: ${spring.application.name}:${random.value}
        prefer-ip-address: true
        tags:
          - metadata
          - grpc
          - rest

# Server Configuration
server:
  port: 8081
  shutdown: graceful
  tomcat:
    threads:
      max: 200
      min-spare: 10
    connection-timeout: 20000

# gRPC Server Configuration
grpc:
  server:
    port: 9091
    enable-reflection: true

# Management & Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}
    export:
      prometheus:
        enabled: true

# Application-specific Configuration
dmq:
  metadata:
    # Cache settings
    cache:
      partition-metadata-ttl-seconds: 60
      topic-metadata-ttl-seconds: 300
      consumer-offset-ttl-seconds: 30
    
    # Offset retention
    offset:
      retention-days: 7
      cleanup-interval-hours: 24
    
    # Node heartbeat settings
    heartbeat:
      timeout-seconds: 30
      suspect-threshold-seconds: 15
      dead-threshold-seconds: 60
    
    # Default topic settings
    topic:
      default-partition-count: 3
      default-replication-factor: 3
      default-min-in-sync-replicas: 2
      max-partition-count: 1000

# Logging Configuration
logging:
  level:
    root: INFO
    com.distributedmq.metadata: DEBUG
    org.springframework.cloud.consul: DEBUG
    io.grpc: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/metadata-service.log
    max-size: 100MB
    max-history: 30
