server:
  port: ${SERVER_PORT:9091}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

spring:
  application:
    name: dmq-metadata-service
  main:
    allow-circular-references: true

  # Use H2 for development (in-memory database)
  datasource:
    url: jdbc:h2:mem:dmq_metadata;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

# KRaft Mode Configuration (Raft-based Controller)
kraft:
  # This metadata service node configuration
  node-id: ${NODE_ID:1}

  # Raft cluster configuration
  cluster:
    nodes:
      - id: 1
        host: localhost
        port: 9091
      - id: 2
        host: localhost
        port: 9092
      - id: 3
        host: localhost
        port: 9093

  # Raft consensus settings
  raft:
    election-timeout-ms: 1000
    heartbeat-interval-ms: 300
    snapshot-interval-records: 10000
    log-dir: ${LOG_DIR:./data/controller-logs}

# Controller Configuration
controller:
  # Broker heartbeat settings
  broker-heartbeat-interval-ms: 3000
  broker-session-timeout-ms: 10000

# Service Pairing Configuration
dmq:
  service-pairing:
    storage-node:
      url: ${STORAGE_NODE_URL:http://localhost:8081}  # Default for node 1, can be overridden
      broker-id: ${BROKER_ID:1}

logging:
  level:
    com.distributedmq: DEBUG
    org.springframework: INFO
